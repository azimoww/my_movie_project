<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.thymeleaf.org/extras/spring-security"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Movies</title>
</head>
<title>Movies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        padding: 40px;
        font-family: Arial, Helvetica, sans-serif;
        background: #2b2b2b;
        color: #e6e6e6;
    }
    @media (prefers-color-scheme: light) {
        body {
            background:#f4f6f8;
            color:#333;
        }
    }
    h2 {
        margin-bottom: 15px;
    }
    a[href="/movies/new"] {
        display:inline-block;
        margin-bottom:15px;
        padding:10px 14px;
        border-radius:6px;
        background:#2ecc71;
        color:#fff !important;
        font-weight:600;
        text-decoration:none;
    }
    a[href="/movies/new"]:hover {
        background:#27ae60;
    }
    form[action="/movies"] {
        background:#3c3f41;
        padding:12px 14px;
        border-radius:8px;
        border:1px solid #5a5a5a;
    }
    @media (prefers-color-scheme: light){
        form[action="/movies"]{
            background:white;
            border:1px solid #e3e6ec;
        }
    }
    form[action="/movies"] input {
        padding:7px 10px;
        border-radius:6px;
        border:1px solid #666;
        background:#2b2b2b;
        color:white;
    }
    @media (prefers-color-scheme: light) {
        form[action="/movies"] input {
            background:white;
            color:black;
            border:1px solid #ccc;
        }
    }
    form[action="/movies"] button {
        padding:7px 12px;
        border-radius:6px;
        border:none;
        background:#0d6efd;
        color:white;
    }
    form[action="/movies"] a {
        margin-left:10px;
        text-decoration:none;
        color:#ff6b6b;
        font-weight:600;
    }
    table {
        width:100%;
        border-radius:10px;
        overflow:hidden;
        border:1px solid #555;
        background:#3c3f41;
    }
    @media (prefers-color-scheme: light){
        table {
            background:white;
            border:1px solid #ddd;
        }
    }
    th, td {
        padding:12px 14px;
        border-bottom:1px solid #555;
    }
    th {
        background:#4b4f51;
    }
    @media (prefers-color-scheme: light){
        th {
            background:#f1f4fb;
        }
    }
    tr:nth-child(even){
        background:#35393b;
    }
    @media (prefers-color-scheme: light){
        tr:nth-child(even){
            background:#fafafa;
        }
    }
    tr:hover {
        background:#2f6aff33;
    }
    td:last-child {
        white-space:nowrap;
    }
    td a {
        padding:6px 10px;
        border-radius:5px;
        background:#ffc107;
        color:#000 !important;
        text-decoration:none;
        font-weight:600;
    }
    td form button {
        padding:6px 10px;
        border-radius:5px;
        border:none;
        background:#dc3545;
        color:white;
        font-weight:600;
        cursor:pointer;
    }
    td form button:hover {
        background:#c82333;
    }
    #deleteNotification {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #28a745;
        color: white;
        padding: 12px 18px;
        border-radius: 6px;
        font-weight: 600;
        display: none;
    }

</style>

</head>
</html>
